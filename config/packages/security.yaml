security:
    encoders:
        App\Entity\Admin:
            algorithm: bcrypt
        App\Entity\User:
            algorithm: bcrypt
              
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_manager: 
            entity:
                class: App\Entity\Admin
                property: username
        in_user:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            anonymous: ~
            pattern: ^/
            provider: in_manager
            form_login: 
                default_target_path: dashboard
                login_path: security_back_login
                check_path: security_back_login
            logout: 
                path: security_back_logout
                target: security_back_login
        user:
            anonymous: ~
            pattern: ^/
            provider: in_user
            form_login:
                default_target_path: mon_compte
                login_path: security_front_login
                check_path: security_front_login
               # csrf_token_generator: security.csrf.token_manager
            logout:
                path: security_front_logout
                target: security_front_login             
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: ^/admin, roles: ROLE_ADMIN }
        #- { path: ^/mon-compte, roles: ROLE_USER }